<div class="flex h-full w-full">
     <!-- Sidebar -->
     <div class="w-1/4 bg-gray-100 p-6 rounded-r-lg h-full">
          <ul class="space-y-3">
               <li *ngFor="let tab of ['info', 'orders', 'password']"
                    class="p-4 text-lg rounded-lg cursor-pointer transition-all duration-300"
                    [ngClass]="{ 'bg-blue-600 text-white': activeTab === tab, 'text-gray-700': activeTab !== tab }"
                    (click)="navigateTo(tab)">
                    {{ tab === 'info' ? 'Personal Information' :
                    tab === 'orders' ? 'My Orders' :
                    'Password Manager' }}
               </li>
          </ul>
     </div>

     <div *ngIf="activeTab === 'info'" class="w-3/4 bg-white h-full shadow-xl">
          <app-profile-info />
     </div>

     <div *ngIf="activeTab === 'orders'" class="w-3/4 bg-white h-full shadow-xl">
          <app-profile-my-book />
     </div>

     <div *ngIf="activeTab === 'password'" class="w-3/4 bg-white h-full shadow-xl">
          <app-profile-password />
     </div>
</div>
