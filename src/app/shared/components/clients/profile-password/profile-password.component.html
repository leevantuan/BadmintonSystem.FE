<div class="w-full flex flex-col justify-center items-center bg-white h-full p-6 shadow-xl">
     <h2 class="text-4xl font-semibold text-blue-600 mb-6">Password Manager</h2>
     <form [formGroup]="passwordForm" (ngSubmit)="updatePassword()" class="space-y-6 w-full px-16">

          <div>
               <label class="block text-gray-700 font-medium" [ngClass]="{ 'text-red-600': currentPasswordError }">
                    Password <span class="text-red-500">*</span>
               </label>
               <div class="relative">
                    <input [type]="showPassword.current ? 'text' : 'password'" formControlName="currentPassword"
                         placeholder="Enter Password" [ngClass]="{ 'border-red-600': currentPasswordError }"
                         class="w-full border border-gray-400 p-3 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none">
                    <button type="button" (click)="togglePassword('current')"
                         class="absolute inset-y-0 right-3 flex items-center cursor-pointer">
                         <i
                              [class]="showPassword.current ? 'fas fa-eye text-gray-600' : 'fas fa-eye-slash text-gray-400'"></i>
                    </button>
               </div>
               <div class="text-red-600" *ngIf="currentPasswordError">
                    <span>{{ currentPasswordError }}</span>
               </div>
               <a href="#" class="text-blue-600 text-sm float-right mt-2 underline">Forgot Password?</a>
          </div>

          <div>
               <label class="block text-gray-700 font-medium" [ngClass]="{ 'text-red-600': newPasswordError }">New
                    Password</label>
               <div class="relative">
                    <input [type]="showPassword.new ? 'text' : 'password'" formControlName="newPassword"
                         placeholder="Enter Password" [ngClass]="{ 'border-red-600': newPasswordError }"
                         class="w-full border-gray-400 border p-3 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none">
                    <button type="button" (click)="togglePassword('new')"
                         class="absolute inset-y-0 right-3 flex items-center  cursor-pointer">
                         <i
                              [class]="showPassword.new ? 'fas fa-eye text-gray-600' : 'fas fa-eye-slash text-gray-400'"></i>
                    </button>
               </div>
               <div class="text-red-600" *ngIf="newPasswordError">
                    <span>{{ newPasswordError }}</span>
               </div>
          </div>

          <div>
               <label class="block text-gray-700 font-medium"
                    [ngClass]="{ 'text-red-600': confirmPasswordError }">Confirm New Password</label>
               <div class="relative">
                    <input [type]="showPassword.confirm ? 'text' : 'password'" formControlName="confirmPassword"
                         placeholder="Enter Password" [ngClass]="{ 'border-red-600': confirmPasswordError }"
                         class="w-full border-gray-400 border p-3 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none">
                    <button type="button" (click)="togglePassword('confirm')"
                         class="absolute inset-y-0 right-3 flex items-center  cursor-pointer">
                         <i
                              [class]="showPassword.confirm ? 'fas fa-eye text-gray-600' : 'fas fa-eye-slash text-gray-400'"></i>
                    </button>
               </div>
               <div class="text-red-600" *ngIf="confirmPasswordError">
                    <span>{{ confirmPasswordError }}</span>
               </div>
          </div>

          <div class="flex justify-start mt-12">
               <button type="submit"
                    class="bg-blue-700 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-900 transition-all cursor-pointer">
                    Update Password
               </button>
          </div>

     </form>
</div>
