<section class="min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">LOGIN</h2>
    <form [formGroup]="loginForm">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-lg" [ngClass]="{ 'text-red-600': emailError }">
          Email address
        </label>
        <input type="email" formControlName="email" [ngClass]="{ 'border-red-600': emailError }"
          class="w-full px-4 py-2 border rounded-lg text-lg focus:ring focus:ring-blue-300" />
        <div class="text-red-600 text-sm mt-1" *ngIf="emailError">
          <span>{{ emailError }}</span>
        </div>
      </div>

      <div class="mb-4">
        <div class="relative">
          <label for="password" class="block text-gray-700 text-lg" [ngClass]="{ 'text-red-600': passwordError }">
            Password
          </label>
          <input [type]="showPassword ? 'text' : 'password'" formControlName="password"
            [ngClass]="{ 'border-red-600': passwordError }"
            class="w-full px-4 py-2 border rounded-lg text-lg focus:ring focus:ring-blue-300 pr-10">
          <i (click)="togglePassword()" class="absolute right-3 top-10 text-gray-600 cursor-pointer"
            [ngClass]="!showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
        </div>
        <div class="text-red-600 text-sm mt-1" *ngIf="passwordError">
          <span>{{ passwordError }}</span>
        </div>
      </div>

      <button type="submit" [disabled]="loginForm.invalid" (click)="onSubmit()"
        class="cursor-pointer mt-4 w-full bg-blue-600 text-white py-3 rounded-lg text-lg hover:bg-blue-700 transition disabled:bg-gray-400 disabled:cursor-not-allowed">
        Login
      </button>

      <div class="mt-4 text-center">
        <p class="text-gray-600 text-sm">
          Don't have an account?
          <a (click)="signUp()" class="text-blue-600 font-semibold hover:underline cursor-pointer">Sign up</a>
        </p>
      </div>
    </form>

    <!-- Social Login Buttons -->
    <div class="mt-4 text-center">
      <p class="text-gray-600 text-sm">or login with:</p>
      <div class="flex justify-center space-x-4 mt-3 text-2xl">
        <button class="text-blue-600 hover:scale-110 transition">
          <i class="fab fa-facebook-f"></i>
        </button>
        <button class="text-red-600 hover:scale-110 transition">
          <i class="fab fa-google"></i>
        </button>
        <button class="text-blue-400 hover:scale-110 transition">
          <i class="fab fa-twitter"></i>
        </button>
        <button class="text-gray-800 hover:scale-110 transition">
          <i class="fab fa-github"></i>
        </button>
      </div>
    </div>
  </div>
</section>
