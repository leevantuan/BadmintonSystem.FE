<div class="flex flex-col items-center justify-center h-screen bg-gray-100">
     <div class="bg-green-500 text-white w-32 h-32 flex items-center justify-center rounded-full shadow-lg mb-4">
          <i [class]="icon"></i>
     </div>

     <h1 class="text-4xl font-bold text-green-600 mt-4">{{ title }}</h1>
     <p class="text-lg text-gray-600 mt-2 text-center">
          {{ message }}
     </p>

     <div class="mt-6 flex space-x-4">
          <button class="text-2xl px-6 py-4 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700"
               (click)="goToConsole()">
               Go Console
          </button>
          <button class="text-2xl px-6 py-2 bg-gray-600 text-white rounded-lg shadow hover:bg-gray-700"
               (click)="buyAgain()">
               Buy Again
          </button>
     </div>
</div>
